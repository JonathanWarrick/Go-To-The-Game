<!DOCTYPE html>
<html ng-app="testApp">
  <head>
    <link rel="stylesheet" href="bower_components/chartist/libdist/chartist.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <script src="bower_components/chartist/libdist/chartist.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <style>
      .form-control {
        /*font-family: 'Nothing You Could Do';*/
      }
      .jumbotron {
        background-color: #FFD34E;
      }
      .modal-content {
        padding: 40px;
        margin-top: 120px;
      }
      .title {
        position: relative;
        top: 15px;
        color: white;
        font-family: 'Permanent Marker';
      }
      .modal-header, .modal-footer {
        position: relative;
        /*padding-bottom: 20px;*/
      }
      .modal-header {
        top: -20px;
      }
      .modal-footer button {
        padding: 20px;
        margin-bottom: -20px;
        margin-top: 10px;
      }
      .stuffy {
        margin-top: -20px;
        background-color: #FFFAD5;
      }
      .chooseTeam {
        z-index: 5;
        opacity: 0%;
      }
      .jumbotron {
        /*margin-bottom: 0px;*/
        padding-top: 1px;
      }
      .ct-legend {
        margin-top: -70px;
        /*margin-left: 300px;*/
        font-family: 'Permanent Marker';
      }
      .ct-chart {
        /*margin: 0 10px;*/
        top: -30px;
        background-color: #FFFAD5;
      }
      .avgPrice {
        color: #d70206;
        font-size: 5em;
        /*font-family: 'Permanent Marker';*/
        /*vertical-align: center;*/
      }
      .wtdPrice {
        color: #F05B4f;
        font-size: 5em;
        /*font-family: 'Permanent Marker';*/
      }
    </style>
  </head>
  <body>
    <center>
    <div class="jumbotron">
        <h1 class="title">Go To The Game!</h1>
        <!-- <p>Powered by SeatGeek, SportsData, and Chartist.js!</p> -->
        <a class="btn" href="#" style="float: right;"><i class="fa fa-linkedin-square fa-2x"></i></a>
        <a class="btn" href="#" style="float: right;"><i class="fa fa-github-square fa-2x"></i></a>
        <a class="btn" href="#" style="float: right;"><i class="fa fa-envelope fa-2x"></i></a>
        <!-- <a href="javascript:void(0)" class="btn btn-default btn-fab btn-raised icon-material-share" style="float: right; margin: 10px;"></a> -->
    </div>

    <div ng-controller="ModalDemoCtrl" ng-init="open('lg')" class="test">
      <script type="text/ng-template" src="myModalContent.html">
      </script>
    </div>



  	<div class="stuffy" ng-controller="TestController">
      <div class="restOfStuff">
        <div class="col-md-1"></div>
        <div class="col-md-8 chooseTeam">
          <select class="form-control" ng-model="selectedTeam" ng-options="team for team in teamList | orderBy: team">
            <option value="">-- choose NFL Team --</option>
          </select>
        </div>
        <div class="col-md-2 chooseTeam">
    	    <button type="button" ng-click="getTeamInfo()" class="btn btn-primary">Show Ticket Stats!</button>
        </div>   
        <div class="col-md-1"></div>
    	  <hr>

        <div class="ct-chart ct-major-eleventh"></div>
        </br>
        <center>
          <div class="ct-legend" ng-show="showLegend">
            <div>
              <span class="avgPrice">•</span>Avg. Price Per Game (Home Game)
              <span class="wtdPrice">•</span>Weighted Price Per Game (Combined Record)
            </div>
          </div>
        </center>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
